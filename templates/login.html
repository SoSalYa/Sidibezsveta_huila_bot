        @keyframes fadeIn {

            }
            to {

                transform: translateY(0);
            }
        }

        .login-header {

        }

            color: #333;

        }

        input[type="password"] {

            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;

            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;

        }

        .info-box {
            background: #f8f9fa;

            margin-top: 25px;

        .info-box p {
            color: #666;

        }

        .info-box strong {

        }

        @media (max-width: 480px) {

            }

            }

            .login-icon {

            }
        }
